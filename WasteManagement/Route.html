<div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-18 col-sm-12">
        <div class="panel-group" id="accordion">
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            &nbsp;
                        </h4>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal" action="">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="routeNumber">Route Number:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" data-bind="value:RouteNumber" id="routeNumber" placeholder="Enter Route Number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="vehicle">Vehicle:</label>
                                <div class="col-sm-8">
                                    <select id="vehicle"
                                            data-bind="options:vehicles, optionsText: 'VehicleNumber', optionsValue: 'VehicleNumber', optionsCaption: 'Select Vehicle', value:VehicleNo"
                                            class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="driver">Driver:</label>
                                <div class="col-sm-8">
                                    <select id="driver"
                                            data-bind="options:drivers, optionsText: 'Name', optionsValue: 'Id', optionsCaption: 'Select Driver', value:DriverID"
                                            class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="driver">Crew:</label>
                                <div class="col-sm-8">
                                    <select id="crew"
                                            data-bind="options:crews, optionsText: 'Name', optionsValue: 'Id', optionsCaption: 'Select Crew', value:CrewID"
                                            class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="driver">Worker:</label>
                                <div class="col-sm-8">
                                    <select id="worker"
                                            data-bind="options:workers, optionsText: 'Name', optionsValue: 'Id', optionsCaption: 'Select Worker', value:WorkerID"
                                            class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="location">Location:</label>
                                <div class="col-sm-8">
                                    <select id="location"
                                            data-bind="options:locationLists, optionsText: 'Name', optionsValue: 'Name', selectedOptions: locations"
                                            class="form-control multiselect" multiple="true" ></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary" data-bind="click: addRoute">Submit</button>
                                    <button type="button" class="btn btn-default" data-bind="click:resetForm"  >Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" class="btn btn-primary btn-xs pull-right" href="#collapse1"><b>Add New Route</b></a>
                    <h4 class="panel-title">
                        <b>Route List</b>
                    </h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table data-bind='visible: routes().length > 0' class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Route Number</th>
                                        <th>Vehicle </th>
                                        <th>Driver</th>
                                        <th>Crew</th>
                                        <th>Worker</th>
                                        <th>Location</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody data-bind='foreach: routes'>
                                    <tr>
                                        <td><span class='required' data-bind='text: RouteNumber'></span></td>
                                        <td><span class='required' data-bind='text: VehicleNo'></span></td>
                                        <td><span class='required' data-bind='text: Driver'></span></td>
                                        <td><span class='required' data-bind='text: Crew'></span></td>
                                        <td><span class='required' data-bind='text: Worker'></span></td>
                                        <td><span class='required' data-bind='text: Location'></span></td>
                                        <td><button type="button" data-bind='click: $root.removeRoute' class="btn btn-danger btn-xs"> <span class="glyphicon glyphicon-trash"></span> Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.col-xs-12.col-sm-9-->
</div>
