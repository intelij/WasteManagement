            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <b>Complain List</b>
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table data-bind='visible: complains().length > 0' class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Contact Number</th>
                                    <th>Location</th>
                                    <th>Compactor</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody data-bind='foreach: complains'>
                                <tr>
                                    <td><span class='required' data-bind='text: Name'></span></td>
                                    <td><span class='required' data-bind='text: Email'></span></td>
                                    <td><span class='required' data-bind='text: ContactNumber'></span></td>
                                    <td><span class='required' data-bind='text: Location'></span></td>
                                    <td><span class='required' data-bind='text: Compactor'></span></td>
                                    <td><span class='required' data-bind='text: Decription'></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
