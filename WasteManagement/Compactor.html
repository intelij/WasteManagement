
<div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12">
        <div class="panel-group" id="accordion">
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            &nbsp;
                        </h4>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal" action="">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="cmpactorNumber">Compactor Number:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="cmpactorNumber" data-bind="value:CompactorNumber" placeholder="Enter vehicle number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="MakeYear">Compactor Size:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="Size" data-bind="value:Size">
                                        <option value="">Select Size</option>
                                        <option value="Large">Large</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Small">Small</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="Make">Provider:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" data-bind="value:Make" id="Make" placeholder="Enter Provider details">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="vehicleNo">Location:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="location" data-bind="value:LocationId, options: locations, optionsText:'Name', optionsValue:'Id', optionsCaption: 'Select Location'"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="button" class="btn btn-primary" data-bind="click:addCompactor" value="Submit" />
                                    <button type="button" class="btn btn-default" data-bind="click:resetForm">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" class="btn btn-primary btn-xs pull-right" href="#collapse1"><b>Add New Compactor</b></a>
                    <h4 class="panel-title">
                        <b>Compactor List</b>
                    </h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table data-bind='visible: compactors().length > 0' class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Compactor Number</th>
                                        <th>Size</th>
                                        <th>Provider</th>
                                        <th>Location</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody data-bind='foreach: compactors'>
                                    <tr>
                                        <td><span class='required' data-bind='text: CompactorNumber'></span></td>
                                        <td><span class='required' data-bind='text: Size'></span></td>
                                        <td><span class='required' data-bind='text: Make'></span></td>
                                        <td><span class='required' data-bind='text: Location'></span></td>
                                        <td><button type="button" data-bind='click: $root.removeCompactor' class="btn btn-danger btn-xs" > <span class="glyphicon glyphicon-trash"></span> Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
