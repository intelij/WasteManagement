
<div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12">
        <div class="panel-group" id="accordion">
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            &nbsp;
                        </h4>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal" action="">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" placeholder="Enter Name" data-bind="value:Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" data-bind="value:Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="mobileNumber">Mobile Number:</label>
                                <div class="col-sm-8">
                                    <input type="text" maxlength="10" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" data-bind="value:Phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="MakeYear">Staff Type:</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="staffType" data-bind="value: StaffType">
                                        <option value="0">Select Type</option>
                                        <option value="1">Driver</option>
                                        <option value="2">Crew</option>
                                        <option value="3">Worker</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary" data-bind="click:addPerson">Submit</button>
                                    <button type="button" class="btn btn-default" data-bind="click:resetForm">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" class="btn btn-primary btn-xs pull-right" href="#collapse1"><b>Add New Staff</b></a>
                    <h4 class="panel-title">
                        <b>Staff List</b>
                    </h4>
                </div>
                <div class="panel-collapse">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" data-bind='persons().length>0'>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Mobile Number</th>
                                        <th>Staff Type</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody data-bind='foreach: persons'>
                                    <tr>
                                        <td><span type="text" data-bind='text: Name'></span></td>
                                        <td><span type="text" data-bind='text: Email'></span></td>
                                        <td><span type="text" data-bind='text: Phone'></span></td>
                                        <td><span type="text" data-bind='text: StaffTypeName'></span></td>
                                        <td><button type="button" data-bind='click: $root.removePerson' class="btn btn-danger btn-xs"> <span class="glyphicon glyphicon-trash"></span> Delete</button></td>
                                    </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
