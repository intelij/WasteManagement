<div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-18 col-sm-12">
        <div class="panel-group" id="accordion">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <b>Location List</b>
                    </h4>
                </div>
                <table data-bind='visible: locations().length > 0' class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody data-bind='foreach: locations'>
                        <tr>
                            <td><span class='required' data-bind='text: Id'></span></td>
                            <td><span class='required' data-bind='text: Name'></span></td>
                            <td><span class='required' data-bind='text: Description'></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
